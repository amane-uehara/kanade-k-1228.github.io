<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="generator" content="pandoc" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <meta name="author" content="@kanade_k_1228" />
    <meta name="dcterms.date" content="$date$" />
    $if(keywords)$
    <meta name="keywords" content="$for(keywords)$$keywords$$sep$, $endfor$" />
    $endif$ $if(description)$
    <meta name="description" content="$description$" />
    $endif$
    <title>$title$ | Kanade's Website</title>
    <style>
      body {
        display: block;
        margin: 0 auto;
      }
      @media (min-width: 1220px) {
        body {
          width: 1200px;
        }
      }
      @media (max-width: 1219px) {
        body {
          width: 100%;
        }
      }

      h1 {
        display: block;
        margin: 0.1em 0 0.1em 0;
        padding: 8px;
        color: #d64acf;
        font-size: 25px;
        font-weight: bold;
        background-color: #ffccff;
      }
      h2 {
        display: block;
        margin: 0.1em 0 0.1em 0;
        padding: 8px;
        color: #2c8ecf;
        font-size: 20px;
        font-weight: bold;
        background: #bbddff;
      }
      h3 {
        font-weight: bold;
        margin: 0.1em 0 0.1em 0.5em;
      }
      h4 {
        font-weight: bold;
        margin: 0.1em 0 0.1em 0.7em;
      }
      p {
        margin: 0.1em 0 0.1em 1em;
      }
      small {
        font-size: 10px;
      }
      a {
        color: #2c8ecf;
      }
      a:hover {
        color: #ff0000;
      }
      table {
        display: block;
        width: 100%;
        overflow: auto;
        margin: 0.3em 0 0.3em 0;
      }
      tbody {
        border: 1px solid;
        padding: 0;
        background-color: #f0f0ff;
        border-collapse: collapse;
        white-space: nowrap;
      }
      th {
        border: 1px solid;
        padding: 0.3em;
        text-align: center;
        background-color: #e8ffbd;
        font-weight: bold;
      }
      td {
        border: 1px solid;
        padding: 0.3em;
        text-align: center;
      }
      ul {
        margin: 0em 0em 0em 2em;
        list-style: disc;
      }
      ul ul {
        list-style: circle;
      }
      ul ul ul {
        list-style: square;
      }

      ul.header-nav {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: row;
      }
      ul.header-nav a {
        width: 25%;
        padding: 8px;
        background-color: #ffccff;
        color: #d64acf;
        overflow: hidden;
        text-align: center;
        font-weight: bold;
        font-size: 25px;
        transition: 0.3s;
      }
      ul.header-nav a:hover {
        background-color: #ffaaff;
        color: #ff0000;
      }
      div.card {
        width: 100%;
        padding: 0.3em;
      }
      div.card img {
        width: 100%;
      }
      div.cardContainer {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      header > h1 {
        margin: 0;
      }
      header > ul {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      header > li {
        list-style: none;
        display: block;
        width: 25%;
      }
    </style>
    $for(css)$
    <link rel="stylesheet" href="$css$" />
    $endfor$ $if(math)$ $math$ $endif$
  </head>
  <body>
    <header>
      <ul>
        <li><a href="/Portfolio/">Portfolio</a></li>
        <li><a href="/Lab/">Lab</a></li>
        <li><a href="/Essay/">Essay</a></li>
      </ul>
      $if(title)$
      <h1>$title$</h1>
      $endif$ $if(date)$
      <p class="date">$date$</p>
      $endif$
    </header>
    $if(toc)$
    <nav id="$idprefix$TOC" role="doc-toc">
      $if(toc-title)$
      <h2 id="$idprefix$toc-title">$toc-title$</h2>
      $endif$ $table-of-contents$
    </nav>
    $endif$ $body$
  </body>
</html>
