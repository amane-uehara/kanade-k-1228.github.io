<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="generator" content="pandoc" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <meta name="author" content="@kanade_k_1228" />
    <meta name="dcterms.date" content="$date$" />
    $if(keywords)$
    <meta name="keywords" content="$for(keywords)$$keywords$$sep$, $endfor$" />
    $endif$ $if(description)$
    <meta name="description" content="$description$" />
    $endif$
    <title>$title$ | Kanade's Website</title>
    <style>
      body {
        margin: 0;
        background-color: #e4f0fc;
        font-size: 16px;
        font-family: メイリオ, Meiryo, 游ゴシック体, "Yu Gothic", YuGothic,
          "ヒラギノ角ゴシック Pro", "Hiragino Kaku Gothic Pro", Osaka,
          "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
        line-height: 1.5;
        color: #202020;
      }

      article {
        display: block;
        margin: 0 auto;
      }
      @media (min-width: 1220px) {
        article {
          width: 1200px;
        }
      }
      @media (max-width: 1219px) {
        article {
          width: 100%;
        }
      }

      h1 {
        display: block;
        margin: 0.1em 0 0.1em 0;
        padding: 8px;
        color: #d64acf;
        font-size: 25px;
        font-weight: bold;
        background-color: #ffccff;
      }
      h2 {
        display: block;
        margin: 0.1em 0 0.1em 0;
        padding: 8px;
        color: #2c8ecf;
        font-size: 20px;
        font-weight: bold;
        background: #bbddff;
      }
      h3 {
        font-weight: bold;
        margin: 0.1em 0 0.1em 0.5em;
      }
      h4 {
        font-weight: bold;
        margin: 0.1em 0 0.1em 0.7em;
      }
      p {
        margin: 0.1em 0 0.1em 1em;
      }
      small {
        font-size: 10px;
      }
      a {
        color: #2c8ecf;
      }
      a:hover {
        color: #ff0000;
      }
      table {
        margin: 0.3em auto;
        border-collapse: collapse;
      }
      th {
        border: 1px solid;
        padding: 0.3em;
        text-align: center;
        background-color: #e8ffbd;
      }
      td {
        border: 1px solid;
        padding: 0.3em;
        text-align: center;
        background-color: #f0f0ff;
      }
      ul {
        margin: 0.1em 0 0.1em 1em;
        padding: 0 0 0 1.5em;
        list-style: disc;
      }
      ul ul {
        margin: 0;
        list-style: circle;
      }
      ul ul ul {
        margin: 0;
        list-style: square;
      }

      blockquote {
        border: 1px solid;
        border-radius: 2px;
        background-color: white;
        margin: 0.1em 1em 0.1em 1em;
      }

      div.card {
        width: 100%;
        padding: 0.3em;
      }
      div.card img {
        width: 100%;
      }
      div.cardContainer {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      header > ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: row;
      }
      header > ul > li {
        width: 25%;
        text-align: center;
      }
      header > ul > li > a {
        display: block;
      }

      nav {
        border: 1px solid;
        border-radius: 2px;
        background-color: white;
        margin: 0.1em 1em 0.1em 1em;
      }
      nav > ul {
        margin: 0;
      }
    </style>
    $for(css)$
    <link rel="stylesheet" href="$css$" />
    $endfor$
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <article>
      <header>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/Portfolio/">Portfolio</a></li>
          <li><a href="/Lab/">Lab</a></li>
          <li><a href="/Essay/">Essay</a></li>
        </ul>
        $if(title)$
        <h1 style="margin: 0">$title$</h1>
        $endif$ $if(date)$
        <p class="date">$date$</p>
        $endif$
      </header>
      $if(toc)$
      <nav>$table-of-contents$</nav>
      $endif$ $body$
    </article>
  </body>
</html>
